<!DOCTYPE html>
<html>
<head>
    <title>MiniRDBMS Users</title>
</head>
<body>
    <h1>Users</h1>

    <ul>
        <ul>
    {% for user in users %}
        <li>
            {{ user["id"] }} - {{ user["name"] }} ({{ user["email"] }})
            <form style="display:inline" method="post" action="/update-user">
                <input type="hidden" name="id" value="{{ user['id'] }}">
                <input name="name" placeholder="New Name" required />
                <input name="email" placeholder="New Email" required />
                <button type="submit">Update</button>
            </form>
            <form style="display:inline" method="post" action="/delete-user">
    <input type="hidden" name="id" value="{{ user['id'] }}">
    <button type="submit">Delete</button>
</form>

        </li>
    {% endfor %}
</ul>


    <h2>Add User</h2>
    <form method="post" action="/add-user">
        <input name="id" placeholder="ID" required />
        <input name="name" placeholder="Name" required />
        <input name="email" placeholder="Email" required />
        <button type="submit">Add</button>
    </form>
</body>
</html>
